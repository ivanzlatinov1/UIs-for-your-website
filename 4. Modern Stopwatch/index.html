<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Sansita+Swashed:wght@300..900&family=Silkscreen:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,600;1,900&family=Sansita+Swashed:wght@300..900&family=Silkscreen:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="icon" href="assets/logo.png" type="image/png">
</head>

<body>
    <div class="container">
        <h1>Modern Stopwatch</h1>
        <div class="stopwatch"></div>
        <div class="stopwatch-fill">
            <div class="stopwatch-counter" id="display">00:00.00</div>
        </div>
        <svg class="progress-circle" id="progress-circle" viewBox="5 0 200 200">
            <circle class="progress-circle-background" cx="100" cy="100" r="54"></circle>
            <circle class="progress-circle-foreground" cx="100" cy="100" r="54"></circle>
        </svg>
        <div class="counter" id="counter">00:00.00</div>
        <div class="controls">
            <button class="btn" id="reset"><span class="animation-span"></span><span>Reset</span></button>
            <button class="btn" id="start"><span class="animation-span"></span><span>Start</span></button>
        </div>
    </div>
    <div class="lap-container" id="lap-container">
        <h2>Laps:</h2>
        <div class="laps" id="laps"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
