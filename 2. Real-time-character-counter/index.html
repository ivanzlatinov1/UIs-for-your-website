<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character counter</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
</head>
<body>
    <div class="container">
        <h2>Real-time Character Counter</h2>
        <textarea id="textarea" class="textarea" placeholder="Please write your text here..." maxlength="150"></textarea>
        <div class="counter-container">
            <p>Total Characters: <span class="total-counter" id="total-counter">0</span></p>
            <div class="remaining-container">
                <p>Remaining: <span class="remaining-counter" id="remaining-counter">150</span></p>
            </div>
        </div>
    </div>
    <a href="#" class="btn" onclick="reset()"><span>Reset</span></a>
    <script src="script.js"></script>
</body>
</html>
